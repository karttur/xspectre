# Site wide configuration

title: "xSpectre's handheld spectrometer+"
locale: en_US
description: A swiss army knife for soil sensing
descriptionbottom: Local knowledge for solving global problems
logo: xspectre-logo.png
search: true
url: https://karttur.github.io/xspectre
#commonurl is the link to common resources for all my sites
commonurl: https://karttur.github.io/common

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: xSpectre
  avatar: bio-photo.jpg
  email: info@gxspectre.com
